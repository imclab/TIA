<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>

function ready(){
	Parse.initialize("yk0JyC64oKQCprmJwXiyJ13JmIS1HyfSvmfMAQ6w", "vsZ2rKF8QiqmWJbHgDYNPZkH5mM1MbEnHOrZXiNY");
	var UsersClass = Parse.Object.extend("TIA_Users");
	var usersClass = new UsersClass();
	
	var query = new Parse.Query(UsersClass);
	
	query.find({
	  success: function(results) {
	    // alert("Successfully retrieved " + results.length + " users.");
	    // Do something with the returned Parse.Object values
	    for (var i = 0; i < results.length; i++) { 
	      var object = results[i];
	      console.log(object);
			$("#userList").append("<li>" + object.attributes.vendorUUID + " is at: " + object.attributes.lat +","+object.attributes.lng+"</li>");
	      //alert(object.id + ' - ' + object.get('playerName'));
	    }
	  },
	  error: function(error) {
	    alert("Error: " + error.code + " " + error.message);
	  }
	});
}
document.addEventListener("DOMContentLoaded", ready, false);

</script>
